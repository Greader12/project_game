services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: project-backend
    restart: always
    env_file:
      - ./backend/.env
    environment:
      - FLASK_ENV=production
    expose:
      - 5000
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: "/api"  # 🚀 <-- СЮДА: теперь правильный путь
    container_name: project-frontend
    restart: always
    ports:
      - "80:80"  # HTTP
    depends_on:
      - backend

  db:
    image: postgres:14
    container_name: project-db
    restart: always
    environment:
      POSTGRES_USER: projectdb
      POSTGRES_PASSWORD: projectdb
      POSTGRES_DB: projectdb
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
